<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice to Text - Deepgram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
    }

    textarea {
      width: 80%;
      height: 200px;
      font-size: 18px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      resize: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start-btn {
      background-color: #28a745;
      color: white;
    }

    .stop-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Voice to Text Tool</h1>
  <div>
    <button class="start-btn" onclick="startRecording()">Start Listening</button>
    <button class="stop-btn" onclick="stopRecording()">Stop</button>
  </div>
  <textarea id="transcript" placeholder="Your speech will appear here..." readonly></textarea>

  <script>
    let recognition;
    let isListening = false;

    function startRecording() {
      if (isListening) return;
      isListening = true;
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      let finalTranscript = '';

      recognition.onresult = (event) => {
        let interimTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += transcript + ' ';
          } else {
            interimTranscript += transcript;
          }
        }
        document.getElementById('transcript').value = finalTranscript + interimTranscript;
      };

      recognition.onerror = (event) => {
        console.error('Recognition error:', event.error);
        stopRecording();
      };

      recognition.start();
    }

    function stopRecording() {
      if (recognition && isListening) {
        recognition.stop();
        isListening = false;
      }
    }
  </script>
</body>
</html>
